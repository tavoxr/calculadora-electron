<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Electron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link  rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                    <div class="card card-body my-4 "   id="resultado"></div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" id="btn7" value="7">7</button>
                    <button type="button" class="btn btn-dark" id="btn4" value="4">4</button>
                    <button type="button" class="btn btn-dark" id="btn3" value="3">3</button>
                    <button type="button" class="btn btn-dark" id="btn0" value="0">0</button>
                </div>
            </div>
            <!-- <div class="row"> -->
            <div class="col-3">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" id="btn8" value="8">8</button>
                    <button type="button" class="btn btn-dark" id="btn5" value="5">5</button>
                    <button type="button" class="btn btn-dark" id="btn2" value="2">2</button>
                    <button type="button" class="btn btn-dark" id="btnPunto" value=".">.</button>
                </div>
            </div>
            <!-- <div class="row"> -->
            <div class="col-3">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" id="btn9" value="9">9</button>
                    <button type="button" class="btn btn-dark" id="btn6" value="6">6</button>
                    <button type="button" class="btn btn-dark" id="btn1" value="1">1</button>
                    <button type="button" class="btn btn-dark" id="btnDivision">/</button>
                </div>


            </div>
            <!-- <div class="row"> -->
            <div class="col-3">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" id="btnMulti">*</button>
                    <button type="button" class="btn btn-dark" id="btnMas">+</button>
                    <button type="button" class="btn btn-dark " id="btnMenos">-</button>
                    <button type="button" class="btn btn-dark " id="btnLimpiar">C</button>
                </div>


            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success " id="btnIgual">=</button>

</div>
</div>
</div>
    </div>

        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
